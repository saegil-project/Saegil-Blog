<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리 팀 블로그</title>
  <style>
    body {
      background: #111;
      color: #fff;
      max-width: 700px;
      margin: 40px auto;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      line-height: 1.7;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(51, 132, 228, 0.15);
    }
    h1 {
      color: #3384E4;
      border-bottom: 2px solid #3384E4;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
      font-weight: 700;
    }
    h2 {
      color: #FFC107;
      margin-top: 2em;
      margin-bottom: 0.8em;
      font-weight: 700;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #181e25;
      margin-bottom: 1.2em;
      padding: 1.2em 1.1em 1em 1.1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px 0 rgba(51, 132, 228, 0.08);
      display: flex;
      align-items: baseline;
      /* transition: background 0.2s; */
    }
    li:hover {
      background: #232a34;
    }
    .post-link {
      color: #3384E4;
      font-size: 1.15em;
      font-weight: 600;
      text-decoration: none;
      flex: 1;
      transition: color 0.2s;
    }
    .post-link:hover {
      color: #FFC107;
      text-decoration: underline;
    }
    .date {
      color: #FFC107;
      font-size: 0.98em;
      margin-left: 1em;
      font-family: 'Fira Mono', monospace;
      letter-spacing: 0.03em;
    }
    .desc {
      color: #bbb;
      font-size: 0.97em;
      margin-top: 0.4em;
      margin-left: 0.1em;
    }
    hr {
      border: none;
      border-top: 2px dashed #3384E4;
      margin: 2em 0;
    }
    footer {
      margin-top: 3em;
      color: #888;
      font-size: 0.92em;
      text-align: center;
      letter-spacing: 0.03em;
    }
    @media (max-width: 800px) {
      body {
        padding: 10px;
        border-radius: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h1>우리 팀 블로그</h1>
  <p class="desc">프로젝트 소식, 회고, 팀 노하우를 공유합니다.<br>
  <span style="color:#3384E4;">함께 성장하는 우리 팀!</span></p>
  <h2>글 목록</h2>
  <ul>
    <li>
      <a class="post-link" href="post.html?file=post1.md">첫 번째 글: 프로젝트 시작!</a>
      <span class="date">2025-04-23</span>
    </li>
    <!-- 새로운 글을 추가하려면 위와 같은 형식으로 li 태그를 복사해서 붙여넣으세요 -->
  </ul>
  <footer>
    &copy; 2025 우리 팀 블로그 &middot; Powered by <span style="color:#3384E4;">GitHub Pages</span>
  </footer>
</body>
</html>
